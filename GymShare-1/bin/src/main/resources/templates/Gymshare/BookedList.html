</head>
<body>
    <!-- navbar -->

    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:rgba(128, 128, 128, 0.126);">
      <div class="container-fluid">
          <img src="images/LOGO/img1-modified.png" width="50px" height="50px" alt="">
        <a class="navbar-brand" href="landing">gymshare.</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link" href="landing" id="home" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="category" id="category">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="indicator" >Gallery</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about"  id="info" >About</a>

          <form class="d-flex">

            <button class="btn" type="submit">Search</button>

   <!-- ==============================TABLE ======================= -->

    <table >

      <thead class="list-table-head"> 
        <tr>
          <th>Admission Number</th>
          <th>User Id</th>
          <th>Days Prefered</th>
          <th>Gym Name</th>
          <th>Gym Package</th>
          <th>User Name</th>
          <th>Phone Number<h>
        </tr>
      </thead>  
			
      <tbody>	 	
        <tr th:each="customer:${customersList}"> 
			<td th:text="${customer.getAdmissionNumber()}"></td>
			<td th:text="${customer.getUserId()}"></td>
			<td th:text="${customer.getDayPreference()}"></td>
			<td th:text="${customer.getGymName()}"></td>
			<td th:text="${customer.getGymPackage()}"></td>
			<td th:text="${customer.getUserName()}"></td>
			<td th:text="${customer.getUserPhone()}"></td>
        </tr>
        
      </tbody>
 
    </table>
  
  <!-- ============================== TABLE ======================= -->

</body>
</html>
